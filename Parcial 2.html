<input type=text size=100 height=600 id='tablero'/>
<button onclick='main()'>Ejecutar</button>

<canvas id='lienzo'width=800 height=800></canvas>
<script>
var ctx;

function colores(r, g ,b){
return 'rgba(' + r*2.55 + ',' + g*2.55 +','+ b*2.55 +')'
}

function main(){
var c = document.getElementById('lienzo')
ctx = c.getContext('2d');

var nc = parseInt(document.getElementById('tablero').value)


for(let i =0;i<3 ; i++){
      for(let j=0;j<nc;j++){

if(i==0){
ctx.fillStyle = colores(100*(nc-j)/nc,0,0);

}else if (i==1) {
ctx.fillStyle = colores(0,0,100*(nc-j)/nc);

}else if (i==2) {
ctx.fillStyle = colores(0,100*(nc-j)/nc,0,0,0);
}
ctx.fillRect(i*180, j*150/nc, 150, 150/nc);
}
}
}



</script>
